<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/x-icon" href="assets/img/land-mine.png" title="land mine icons">
    <!-- Land mine icons created by Freepik - Flaticon -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="">
            <span class="logo-text">Campo Minato</span>
        </div>
        <div class="difficulty">
            <label for="difficult">Difficoltà:</label>
            <select  id="options">
            <option class="option" value="100" >Easy</option>
            <option class="option" value="81"  >Medium</option>
            <option class="option" value="49" >Hard</option>
            </select>
            <button class="play">Play</button>
        </div>
        
    </header>
    <main>
        <div class="container">
            <span id="textselect">"Seleziona il livello di difficoltà e clicca Play"</span>
            <div class="grid ">
            </div>
            
        </div>
    </main>
    <div id="score"></div>
    <footer>
        <span>Made with &#x2764; by</span>
        <a href="" style="text-decoration: underline; color: blueviolet;">Boolean</a>
    </footer>
    
</body>
</html>
